<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="./favicon.ico">
	<link rel="stylesheet" href="./style.css">
    <title>Speed Dial</title>
</head>
<body>
    <div class="SpeedDial">
        <form action="https://search.brave.com/search" class="search-form">
            <input autofocus class="search-input" name="q" id="search" placeholder="Search the web privately...">
                <button class="submit-button">
                <svg class="submit-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="17" class="icon" viewBox="0 0 18 17">
                    <path fill-rule="evenodd" d="M1.6 7.336a5.736 5.736 0 1 1 11.471 0 5.736 5.736 0 0 1-11.471 0ZM7.336 0a7.336 7.336 0 1 0 4.957 12.743l3.56 3.561a.8.8 0 0 0 1.132-1.131l-3.636-3.636A7.336 7.336 0 0 0 7.335 0Z" clip-rule="evenodd">
                    </path>
                </svg>
            </button>
        </form>
        <script src="./searchScript.js"></script>

		<div class="Row1">
            <a href="https://reddit.com">       <img src="../img/Reddit.jpg"></a>
            <a href="https://youtube.com">      <img src="../img/Youtube.jpg"></a>
            <a href="https://crunchyroll.com">  <img src="../img/Crunchyroll.jpg"></a>
            <a href="https://netflix.com">      <img src="../img/Netflix.jpg"></a>
            <a href="https://disneyplus.com">   <img src="../img/Disney.jpg"></a>
        </div>
        <div class="Row2">
            <a href="https://aniworld.to">      <img src="../img/AniWorld.jpg"></a>
            <a href="https://modrinth.com">     <img src="../img/Modrinth.jpg"></a>
            <a href="https://kenmei.co">        <img src="../img/Kenmei.jpg"></a>
            <a href="https://chat.openai.com">  <img src="../img/OpenAI.jpg"></a>
            <a href="https://twitch.tv">        <img src="../img/Twitch.jpg"></a>
        </div>
        <div class="RowCustom" id="bookmarksContainer">
        </div>
        <!-- Bookmark creation window -->
        <div id="bookmarkWindow">
            <form id="bookmarkForm">
                <label for="bookmarkName">Name:</label>
                <input type="text" id="bookmarkName" required><br>
                <label for="bookmarkUrl">URL:</label>
                <input type="url" id="bookmarkUrl" required><br>
                <button type="submit">Add Bookmark</button>
            </form>
        </div>
        <script src="./bookmarkScript.js"></script>
    </div>
</body>
</html>
